<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather Dashboard</title>
    <link href='./css/reset.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href='./css/style.css' rel='stylesheet'/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class='heading'>Weather Dashboard</h1>
    </header>
    <main>
        <div class='search'>
            <label for='search-bar'>Enter a City for your Forecast</label>
            <div class="bar-and-button">
                <input id='search-bar' name='search-bar' type='text' placeholder='Atlanta'>
                <button class='search-button'><i class="fas fa-search-location"></i></button>
            </div>
            <div class='cities'></div>
        </div>
        <div class='forecast'>
            <div class='current'>
                <div class='current-row'>
                    <div class='content'></div>
                    <div class='icon'></div>
                </div>
            </div>
            <div class='five-day'>
                <h2 class='five-heading'>Five-Day Forecast</h2>
                <div class='days'></div>
            </div>
        </div>
    </main>
    <script src='./script.js'></script>
</body>
</html>
