<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class='heading'>Weather Dashboard</h1>
    </header>
    <main>
        <div class='search'>
            <label for='search-bar'></label>
            <input id='search-bar' name='search-bar' type='text' placeholder='Atlanta'>
            <button class='search-button'>?</button>
            <div class='cities'></div>
        </div>
        <div class='forecast'>
            <div class='current'></div>
            <div class='five-day'>
                <h2 class='five-heading'>Five-Day Forecast</h2>
                <div class='days'></div>
            </div>
        </div>
    </main>
</body>
</html>
